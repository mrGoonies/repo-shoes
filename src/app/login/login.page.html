

<ion-content class="background">  
  <h1>Repo Shoes</h1>

  <ion-card class="card">
  <img src="{{ imageLogo }}" />
  <ion-card-header>
    <ion-card-title>Login</ion-card-title>
  </ion-card-header>

  <ion-card-content>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input aria-placeholder="Enter Password" type="password"></ion-input>
    </ion-item>
    <br />
    <ion-button expand="block" (click)="[navigateToHome()]">sign In</ion-button>
    <ion-button fill="clear" expand="block" (click)="[navigateToSignUp()]">sign Up</ion-button>
  </ion-card-content>
  </ion-card>
</ion-content>
